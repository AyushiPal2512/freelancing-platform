<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #usersTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #usersTable th, #usersTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    #usersTable th {
      background: #333;
      color: white;
    }
    #usersTable tr:nth-child(even) {
      background: #f9f9f9;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Users</h1>
  <p class="error" id="error"></p>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="usersBody">
      <!-- Users will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchUsers() {
      try {
        // LocalStorage se token lena (jab login hota hai tab save karna hota hai)
        const token = localStorage.getItem("token");

        const res = await fetch("http://localhost:5000/api/users", {
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error("Failed to fetch users - Unauthorized or Server error");
        }

        const users = await res.json();
        const tbody = document.getElementById("usersBody");
        tbody.innerHTML = "";

        users.forEach(user => {
          const row = `
            <tr>
              <td>${user._id}</td>
              <td>${user.username}</td>
              <td>${user.email}</td>
              <td>${user.role}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

      } catch (err) {
        document.getElementById("error").innerText = err.message;
      }
    }

    // Page load hote hi users fetch karo
    fetchUsers();
  </script>
</body>
</html>
