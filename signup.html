<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f6f9; }
  .container { background:white; padding:30px; border-radius:8px; width:350px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
  input, select, button { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ddd; }
  button { background:#333; color:white; border:none; cursor:pointer; }
  button:hover { background:#555; }
  .message { text-align:center; }
  .error { color:red; }
  .success { color:green; }
</style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="user">User</option>
      <option value="freelancer">Freelancer</option>
      <option value="admin">Admin</option>
    </select>
    <button id="signupBtn">Signup</button>
    <p class="message" id="message"></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
